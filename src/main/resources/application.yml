server:
  address: localhost
  port: 9090
servlet:
  context-path: /

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/authorization
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        hibernate:
        "[format_sql]": true
        "[user_sql_comments]": true
        "[highlight_sql]": true
        "[hbm2ddl.auto]": create
    open-in-view: true
    show-sql: true
  mvc:
    log-request-details: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: debug
    org.springframework.security.oauth2: trace